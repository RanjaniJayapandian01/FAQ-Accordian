<div class="container g5">
    <div class="bg-img">
        <h1 class="">{{editMode? "Update": "Join"}} Community Garden Form</h1>
    </div>

    <div class="pt-2">
        <form (ngSubmit)="onSubmit(communityform)" #communityform = "ngForm">
            <div class="form-group item mb4">
            
                <label for="name" class="col-4">User Name</label>
                <input type="text" class="form-control  col-8" ngModel name="username" #username="ngModel" [readonly]="editMode">
            </div>
            <div class="form-group item mb4">
            
                <label for="name" class="col-4">Email Address</label>
                <input type="email"  email class="form-control  col-8" ngModel name="email" #email="ngModel">
            </div>
        
            <div class="form-group item mb4">
                    <label for="location" class="col-4">Location</label>
                    <select id="location" class="form-control  col-8" ngModel name="location" #location="ngModel" > 
                        <option>India</option>
                        <option>South Africa</option>
                        <option>US</option>
                    </select>
            </div>
            <div class="form-group item mb4">
                <label id="experience" class="col-4">How long have you been interested in plants or gardening?</label>
                <select value="experience" class="form-control  col-8"   ngModel name="experience" #experience="ngModel">
                    <option>less than 6 months</option>
                    <option>6 - 12 months</option>
                    <option>1 - 3 years</option>
                    <option>3+ years</option>
                </select>
            </div>

            <div class="form-group item mb4">
                <label class="interest col-4">
                    Are you interested in participating in plant care workshops or events?
                </label>
                <select id="interest" class="form-control  col-8"  ngModel name="isinterested" #interest="ngModel">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>


            <!-- <div class="form-group item mb4">
                <label class="item-col col-6" for="update-method">What is your preferred method of receiving updates</label>
                <input class="form-check-label" type="checkbox" id="update-method"><label class="form-check-label">Email newsletters</label>
                <input class="form-check-label" type="checkbox" id="update-method"><label class="form-check-label">SMS notifications</label>
                <input class="form-check-label" type="checkbox" id="update-method"><label class="form-check-label">Social media posts</label>
                <input class="form-check-label" type="checkbox" id="update-method"><label class="form-check-label">In-store updates</label>
            </div> -->
            <div class="form-group item mb-4">
                <label class="item-col col-4" for="update-method">What is your preferred method of receiving updates?</label>
            
                <div class="fitem">
                        <div class="form-check"  *ngFor="let st of subscriptionType">
                            <input class="form-check-input " type="checkbox" id={{st.id}} name="preferredType" [value]="st.value"   [(ngModel)]="selectedUpdateMethods"   #updatemethod="ngModel">
                            <label class="form-check-label " for={{st.id}}>{{st.label}}</label>
                        </div>                   
                </div>
            </div>            
            <div class="center">
                <button type="submit" class="btn btn-dark btnalign" >{{editMode? "Update": "Join"}}</button>
            </div>  
            
        </form>
    </div>

</div>
