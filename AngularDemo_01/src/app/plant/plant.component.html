<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<ng-container *ngIf="plantSelected">
    <div class="plant-container">
        <div class="plant-col1">
            <img [src]="plantSelected.imgUrl">
        </div>
        <div class="plant-col2">
            <h1>{{plantSelected.name}}</h1>
            <rating [rating-value]="plantSelected.rating" ></rating>
            
            <h6>{{plantSelected.price | currency:'INR'}} {{plantSelected.discount}}%</h6>
            <!-- <div class="options">
                <h3>Select Plant Size</h3>
                <div class="size-options">
                    <button>Small</button>
                    <button>Medium</button>
                </div>
                <h3>Select Planter</h3>
                <div class="planter-options">
                    <button>GroPot</button>
                    <button>Roma</button>
                    <button>Lagos</button>
                    <button>Krish</button>
                    <button>Jar</button>
                    <button>Atlantis</button>
                    <button>Spiro</button>
                    <button>Diamond</button>
                </div>
                <h3>Color - Ivory</h3>
                <div class="color-picker">
                    <span class="color-ivory"></span>
                </div>
                <div class="gift-option">
                    <input type="checkbox" id="gift">
                    <label for="gift">This is a Gift</label>
                </div>
            </div> -->

            <div *ngIf="plantSelected.stock > 0">                
                <input type="button" value="-" class="button-minus border rounded-circle  icon-shape icon-sm mx-1 " (click)="changeQuantity(plantSelected, -1)">
                <input type="number" step="1"  [max]="plantSelected.stock" [value]="plantSelected.qtyOrdered"  [(ngModel)]="plantSelected.qtyOrdered" class="quantity-field border-0 text-center w-25" readonly>
                <input type="button" value="+" class="button-plus border rounded-circle icon-shape icon-sm" (click)="changeQuantity(plantSelected, 1)">     
                </div>   
            <!-- <div class="quantity">
                <button class="decrease">-</button>
                <span>1</span>
                <button class="increase">+</button>
            </div> -->
            <div class="buttons">
                <button class="add-to-cart">ADD TO CART</button>
                <button class="buy-now">BUY IT NOW</button>
            </div>
            <div class="delivery-check">
                <input type="text" placeholder="Enter PIN code">
                <button>CHECK</button>
            </div>





        </div>
    </div>


<h1>{{plantSelected.id}}</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-6 d-flex justify-content-end">
            <!-- <button class="btn btn-primary"  [routerLink]="'/plants/' + (  plantSelected.id-1 >= 1? plantSelected.id-1 : plantSelected.id )"  >&laquo; Previous</button> -->
            <button class="btn btn-primary" 
            [routerLink]="'/plants/' + (plantSelected.id - 1 >= plantsList[0].id ? plantSelected.id - 1 : plantSelected.id)" 
            [disabled]="plantSelected.id <= plantsList[0].id">
      &laquo; Previous
    </button>
    
        </div>
        <div class="col-lg-6">
            <button class="btn btn-primary" [routerLink]="'/plants/' + (  plantSelected.id+1 <= plantsList[plantsList.length-1].id? plantSelected.id+1 : plantSelected.id )"   
               [disabled]="plantSelected.id >= plantsList[plantsList.length-1].id" >Next &raquo;</button>
        </div>
    </div>
</div>
</ng-container>
</body>
</html>
