<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="toggleDropdown()"> {{ selectedItems.length ? selectedItems.join(', ') : 'Select options' }}
      <span class="caret"></span>
    </button>
  
    <div class="dropdown-menu" [class.show]="isOpen">
      <!-- Select All / Deselect All Checkboxes and Search Box -->
      <div class="dropdown-item d-flex align-items-center">
        <div class="form-check mr-2">
          <input type="checkbox" class="form-check-input" id="selectAll"(change)="selectAllToggle($event)"/>
        </div>
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="filterOptions()" placeholder="Search..."/>
      </div>
      <div class="dropdown-divider"></div>
  
      <!-- Dynamically Generated Options with Filter -->
      <div class="dropdown-item" *ngFor="let option of filteredOptions">
        <div class="form-check">
          <input  class="form-check-input" type="checkbox" [id]="option" [value]="option" [(ngModel)]="selectedOptions[option]" (change)="onSelectionChange(option, $event)"/>
          <label class="form-check-label" [for]="option">{{ option }}</label>
        </div>
      </div>

    </div>

</div>
