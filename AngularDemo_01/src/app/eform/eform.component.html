<body>
<div class="form-container">
  <h1>Contact Form</h1>
  <form class="form">
      <div class="name_inputs">
            <div class="form-group" >
            <label for="first_Name">First Name</label>
            <input type="text" id="first_Name" #forminput>
            </div>
            <div class="form-group" >
            <label for="last_Name">Last Name</label>
            <input type="text" id="last_Name" #forminput>
            </div>
      </div>            
      <div class="form-group" >
              <label for="email_address">Email Address</label>
              <input type="text" id="email_address" #forminput>
      </div>
      <div class="form-group radio" >
              <label for="query_type">Query Type</label>
            <div class="query">
              <div class="q_type">
              <input type="radio" id="option_1" name="q_type" value="general" #forminput>
              <label for="option_1">General Enquiry</label>              
              </div>
              <div class="q_type">
              <input type="radio" id="option_2" name="q_type" value="support" #forminput>
              <label for="option_2">Support Request</label>
              </div>  
            </div>
      </div>
      <div class="form-group" >
              <label for="message">Message</label>
              <textarea name="" id="message" #forminput></textarea>
              
      </div>
      <div class="form-group" >
              <input type="checkbox" id="consent">
              <label for="consent">I consent to being contacted by the team *</label>
      </div>
      <div >
              <button type="submit" class="btn btn-primary" (click)="Show()">Submit</button>
      </div>
      
  </form>            

  <h3>{{request}} </h3>
</div>
</body>
